type Query {
  participants: [Participant!]!
}

type Mutation {
  enrollParticipant: [EnrollParticipant!]!
}

type EnrollParticipant {
  name: String!
  trialId: String!
  height: Int
  weight: Int
  hasDiabetes: Boolean
  hadCovid: Boolean
}

type EnrollParticipantResponse {
  id: String!
  isEligible: Boolean!
}

type GetParticipant {
  id: String!
  trialId: String
}

union Participant = GetParticipant | EnrollParticipant

type MedicalFile {
  id: String!
  participant: Participant!
  height: Int
  weight: Int
  participantId: String
  hasDiabetes: Boolean
  hadCovid: Boolean
}
